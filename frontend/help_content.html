    <h2>Клавиатурные сочетания:</h2>
    <ul>
        <li><strong>Ctrl + O:</strong> открыть файл для конвертации</li>
        <li><strong>Esc:</strong> отменить выбор файла</li>
        <li><strong>Ctrl + K:</strong> конвертировать файл</li>
        <li><strong>Ctrl + S:</strong> сохранить преобразованный файл</li>
        <li><strong>Ctrl + V:</strong> смена режима (слабозрячий/зрячий)</li>
    </ul>
